    <!--
        What is NPM?
        -> NPM is Node Package Manager
        What is Parcel/vite? Why do we need it?
        -> Parcel/vite are nothing but bundlers . we need it because they ensure 
                  ->optimizing the code 
                  ->provide us a local server 
                  ->Hot reload
        What is .parcel-cache?
        -> .parcel-cache is nothing but the cache of the data which 
           stores information about the project when parcel builds it, 
           so that when it rebuilds, it doesn't have to re-parse and
           re-analyze everything from scratch.
        What is npx?
          -> npx is nothing but Node Package execute
        What is the difference between dependencies vs devDependencies?
          -> dependencies are which are the packages which are needed for production
          -> devDependencies are which are the packages which are not needed for production
        What is Tree Shaking?
          -> Tree Shaking is which describes on the removal of the dead code
        What is Hot Module Replacement?
          -> Hot Module Replacement (HMR) is a feature provided by module bundlers 
             that allows for instantaneous updating of modules in a running application
        when changes are made to the source code.
        List down your favourite 5 superpowers of Parcel and describe any 3 of them in your own words.
          ->Zero Configuration : so in parcel there is no much need for configuring like complex configuration
          ->Support for Multiple File Types 
          ->Built-in Development Server:parcel comes with a 
            built in development server which helps us to work with it efficiently
          ->Automatic Asset Handling : Parcel automatically handles assets and assets optimization
          ->Hot Module Replacement
        What is .gitignore? What should we add and not add into it?
        ->.gitignore is a special file used by Git to specify which files and directories Git should ignore
         when tracking changes in a project. It allows you to exclude certain files from being staged or 
         committed to the repository.
        What is the difference between package.json and package-lock.json?
        ->package.json is nothing but which has the dependecies and the information of the packages version
        -> package-lock.json stores detailed information about project dependencies, ensuring consistent and deterministic
        installations across different environments.
        Why should I not modify package-lock.json?
        -> We should not modify package-lock.json because it contains
         all the dependencies which the project has been developed on.
        What is node_modules? Is it a good idea to push that on git?
        -> node_modules is which has the files of the packages installed
        it is not a good idea to push that on to git
        What is the dist folder?
        -> dist folder is which has all the optimized code from which we have built
        What is browserlists?
        -> Browserslist is a configuration tool used to define browser compatibility targets for web projects.



    -->
